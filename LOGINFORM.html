<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f1e4;
            padding-top: 50px;
        }
        .login-container {
            background: #ffffff;
            padding: 20px;
            width: 300px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #6b4226;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #6b4226;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #errorMessage {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>ðŸ“š Book Haven Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter username" required><br>
            <input type="password" id="password" placeholder="Enter password" required><br>
            <button type="submit" id="loginBtn">Login</button>
            <p id="errorMessage"></p>
        </form>
    </div>

    <script>
        const correctUsername = "admin123";
        const correctPassword = "admin123"; 

        let failedAttempts = 0;

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let loginBtn = document.getElementById("loginBtn");
            let errorMessage = document.getElementById("errorMessage");

            if (username === correctUsername && password === correctPassword) {
                errorMessage.style.color = "green";
                errorMessage.innerText = "Login successful! Redirecting...";
                setTimeout(() => {
                    window.location.href = "home.html"; // Redirect to bookstore dashboard
                }, 1000);
            } else {
                failedAttempts++;
                errorMessage.innerText = "Incorrect username or password!";

                if (failedAttempts >= 1) {
                    loginBtn.disabled = true;
                    errorMessage.innerText += " Please wait 10 seconds...";
                    setTimeout(() => {
                        loginBtn.disabled = false;
                        errorMessage.innerText = "";
                        failedAttempts = 0;
                    }, 10000);
                }
            }
        });
    </script>

</body>
</html>
